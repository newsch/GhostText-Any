[package]
authors = ["Evan Lloyd New-Schmidt <evan@new-schmidt.com>"]
description = "A GhostText server for any $EDITOR"
edition = "2018"
license = "MIT"
name = "ghosttext-any"
repository = "https://github.com/newsch/ghosttext-any/"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "gtany"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.38"
env_logger = "0.8.2"
futures = "0.3.12"
inotify = "0.9.2"
log = "0.4.14"
serde = "1.0.17"
serde_derive = "1.0.18"
serde_json = "1.0.5"
shell-words = "1.0.0"
structopt = "0.3.21"
tempdir = "0.3.5"
tokio = {version = "1.1.1", features = ["macros", "rt-multi-thread", "fs", "process"]}
warp = "0.3.0"
